<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>

  <header class="header">
    <div class="container">
      <h1 class="sr-only">Huddle</h1>
      <img src="./images/logo.svg" alt="Huddle Logo" class="header__logo">
    </div>
  </header>

  <main class="main">
    <section class="hero">
      <div class="container">
        <div class="wrapper">
          <picture class="hero__picture"><img src="./images/illustration-mockups.svg" alt="Hero Image" class="hero__img"></picture>
          <div class="hero__content">
            <h2 class="hero__heading">Build The Community Your Fans Will Love</h2>
            <p class="hero__text">
              Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
              Create connections with your users as you engage in genuine discussion.
            </p>
            <a class="hero__button" href="#" role="button">Register</a>
          </div>
        </div>
      </div>
    </section>
  </main>


  <footer class="footer">
    <div class="container">
      <ul class="footer__list">
        <li class="footer__item"><a href="/" class="footer__link">
          <iconify-icon icon="gg:facebook"></iconify-icon>
        </a></li>
        <li class="footer__item"><a href="/" class="footer__link">
          <iconify-icon icon="uil:twitter"></iconify-icon>
        </a></li>
        <li class="footer__item"><a href="/" class="footer__link">
          <iconify-icon icon="ri:instagram-line"></iconify-icon>
        </a></li>
      </ul>
    </div>
    <!-- <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </p> -->
  </footer>
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</body>

</html>
